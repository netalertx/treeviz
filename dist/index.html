<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="/treeviz.iife.js"></script>
  </head>
  <body>
    <input type="button" id="add" value="Add data" style="font-size: 35px" />
    <input
      type="button"
      id="remove"
      value="Remove data"
      style="font-size: 35px"
    />
    <input
      type="button"
      id="doTasks"
      value="Edit data multiple times"
      style="font-size: 35px"
    />
    <div id="tree" style="height: 800px; width: 1000px"></div>
    <hr style="margin: 40px 0" />
    <h3>Horizontal Layout with Link Labels</h3>
    <div id="tree-horizontal" style="height: 600px; width: 1200px; overflow: auto"></div>
  </body>
  <style>
    * {
      font-family: "Roboto";
    }
    .graph-svg-component {
      background-color: rebeccapurple;
    }
  </style>
</html>
